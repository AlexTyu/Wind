<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/three.min.js"></script>
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/Detector.js"></script>
		<script>

			// supersonicus   photocredit: frickyeah1990s.tumblr.com
			
			
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				for ( var i = 0; i < 2; i ++ ) {
				map = THREE.ImageUtils.loadTexture('../texturez/proxy.php?url=http://24.media.tumblr.com/819f03365f113597fbfcac4cc9b43cb2/tumblr_mr4b9pq3p61qzk2upo1_400.png');
				geometry = new THREE.CubeGeometry(184.88, 276.82, 0);
				material = new THREE.MeshBasicMaterial({shading: THREE.FlatShading, color: 0xdcdcdc, map: map, transparent: true, opacity: 1});
				mesh = new THREE.Mesh(geometry, material);
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.repeat.set( 1, 1 );
				mesh.rotation.y = 0;
				scene.add(mesh);
				}

			}

			function draw() {

				requestAnimationFrame( draw );
				
				mesh.rotation.x = Date.now() * 0;	
				mesh.rotation.y = Date.now() * .0009;	
				mesh.rotation.z = Date.now() * 0;

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
