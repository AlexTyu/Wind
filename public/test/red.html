	<body>

		<script>
			

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {
				

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: false} );
	renderer.autoClearColor = false;
				
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				geometry = new THREE.CylinderGeometry(200, 0, 0, 400, 205, true);
				
				
material = new THREE.MeshBasicMaterial({shading: THREE.FlatShading, color: 0xc8c2c2, wireframe: true, wireframeLinewidth: 1.91});




mesh = new THREE.Mesh(geometry, material);
mesh.position.y = -13.09;

mesh.rotation.x = 1006.97;

scene.add(mesh);

bg = document.body.style;
bg.background = '#f02a00';

scene.fog = new THREE.Fog( 0x484848, 1, 1 );ambientLight = new THREE.AmbientLight( 0x000000 );
scene.add( ambientLight );

				// paste your code from the geometryGUI here


			}

			function draw() {

				requestAnimationFrame( draw );
				
				
			mesh.position.y = Math.tan( Date.now() * 0.00001 ) * 0; 
				mesh.rotation.y = Date.now() * 0.0001;
				
				
				
				mesh.position.z = Math.sin( Date.now() * 0.0002 ) * 480;
				
				// experiment with code from the snippets menu here

				renderer.render( scene, camera );

			}

			setup();
			
			
			draw();

		</script>
